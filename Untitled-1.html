  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to right, #0d47a1, #1976d2);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header {
      margin-bottom: 40px;
    }

    header img {
      max-width: 150px;
      margin-bottom: 15px;
    }

    header h1 {
      font-size: 2.2rem;
      margin: 10px 0;
      font-weight: bold;
      text-transform: uppercase;
    }

    header h2 {
      font-size: 1.3rem;
      font-weight: normal;
      margin: 5px 0;
    }

    header h3 {
      font-size: 1.1rem;
      font-weight: normal;
      margin: 5px 0 20px;
      opacity: 0.9;
    }

    .botones {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .botones a {
      text-decoration: none;
      background: #ffffff;
      color: #0d47a1;
      padding: 14px 30px;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s, background 0.3s, color 0.3s;
    }

    .botones a:hover {
      background: #0d47a1;
      color: #ffffff;
      transform: scale(1.08);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
