<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Alumnos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f6f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #007BFF;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .foto {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
    .pagination {
      text-align: center;
      margin-top: 10px;
    }
    .pagination button {
      padding: 8px 15px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    .pagination button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .page-info {
      text-align: center;
      margin-top: 8px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Listado de Alumnos</h1>

  <table id="tablaAlumnos">

    <tbody>
      <!-- Los registros se insertarán aquí con JS -->

  <div class="pagination">

    ];

    const filasPorPagina = 10;
    let paginaActual = 1;
    const totalPaginas = Math.ceil(alumnos.length / filasPorPagina);

    function mostrarTabla() {
      const tabla = document.querySelector("#tablaAlumnos tbody");
      tabla.innerHTML = "";
      let inicio = (paginaActual - 1) * filasPorPagina;
      let fin = inicio + filasPorPagina;
      let registros = alumnos.slice(inicio, fin);

      registros.forEach(alumno => {
        let fila = `<tr>
                      <td><img src="${alumno.foto}" class="foto" alt="foto de ${alumno.nombre}"></td>
                      <td>${alumno.nombre}</td>
                      <td>${alumno.telefono}</td>
                      <td>${alumno.direccion}</td>
                      <td>${alumno.correo}</td>
                    </tr>`;
        tabla.innerHTML += fila;
      });

      document.getElementById("prevBtn").disabled = paginaActual === 1;
      document.getElementById("nextBtn").disabled = paginaActual === totalPaginas;

      // Actualizar número de página
      document.getElementById("pageInfo").textContent = `Página ${paginaActual} de ${totalPaginas}`;
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (paginaActual > 1) {
        paginaActual--;
        mostrarTabla();
      }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (paginaActual < totalPaginas) {
        paginaActual++;
        mostrarTabla();
      }
    });

    mostrarTabla();
  </script>
</body>
</html>
