<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabla Dinámica</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0f172a;
    padding: 30px;
    margin: 0;
    color: #f1f5f9;
    text-align: center;
    position: relative;
  }

  /* Encabezado con logos grandes */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding: 0 20px;
    position: relative;
  }

  .header img {
    height: 150px;
    width: auto;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 0 20px rgba(255,255,255,0.6);
    border-radius: 15px;
  }

  .header img:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px #38bdf8, 0 0 40px #f472b6;
  }

  /* Logo central */
  .logo-central {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 0;
    height: 150px;
    width: auto;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 0 20px rgba(255,255,255,0.6);
    border-radius: 15px;
  }

  .logo-central:hover {
    transform: translateX(-50%) scale(1.1);
    box-shadow: 0 0 30px #38bdf8, 0 0 40px #f472b6;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #38bdf8;
    text-shadow: 0 0 8px #38bdf8, 0 0 16px #0ea5e9;
  }

  p.credit {
    margin-top: 0;
    margin-bottom: 20px;
    font-size: 1rem;
    color: #94a3b8;
  }

  input {
    padding: 10px;
    width: 70px;
    margin: 5px;
    border-radius: 10px;
    border: 1px solid #38bdf8;
    font-size: 16px;
    text-align: center;
    background: #1e293b;
    color: #f1f5f9;
    transition: 0.3s;
  }

  input:focus {
    border-color: #f472b6;
    box-shadow: 0 0 8px #f472b6;
    outline: none;
  }

  button {
    padding: 10px 20px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(45deg, #f472b6, #3b82f6);
    color: white;
    font-weight: bold;
    cursor: pointer;
    margin-left: 10px;
    transition: all 0.3s;
    box-shadow: 0 0 8px #f472b6, 0 0 12px #3b82f6;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 12px #f472b6, 0 0 20px #3b82f6;
  }

  #mosaic {
    display: grid;
    justify-content: center;
    margin-top: 30px;
    gap: 6px;
  }

  .cell {
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 14px;
    border-radius: 8px;
    color: white;
    box-shadow: 0 0 6px #f472b6, 0 0 10px #3b82f6;
    transition: background 1s ease;
  }

  .cell:hover {
    transform: scale(1.3) rotate(10deg);
    box-shadow: 0 0 20px #f472b6, 0 0 30px #3b82f6;
  }
</style>
</head>
<body>

<!-- Encabezado con logos -->
<div class="header">
  <img src="imagen1.png" alt="Logo Izquierdo">
  <img src="imagen2.png" alt="Logo Derecho">
  <img src="imagen3.gif" alt="Logo Central" class="logo-central">
</div>

<h1>Tabla Dinámica</h1>
<p class="credit">Hecho por Roberto Morales</p>

<label>Filas:</label>
<input type="number" id="rowsInput" value="10" min="1" max="100">
<label>Columnas:</label>
<input type="number" id="colsInput" value="10" min="1" max="100">
<button onclick="generarMosaico()">Generar Tabla</button>

<div id="mosaic"></div>

<script>
let intervalId;

const colores = ['#3b82f6', '#ef4444', '#10b981']; // azul, rojo, verde

function generarMosaico() {
  const rows = parseInt(document.getElementById('rowsInput').value);
  const cols = parseInt(document.getElementById('colsInput').value);
  const mosaic = document.getElementById('mosaic');

  if(intervalId) clearInterval(intervalId);

  mosaic.innerHTML = '';
  mosaic.style.gridTemplateColumns = `repeat(${cols}, 40px)`;

  const cells = [];

  for (let i = 0; i < rows * cols; i++) {
    const cell = document.createElement('div');
    cell.classList.add('cell');
    cell.style.background = colores[Math.floor(Math.random() * colores.length)];
    cell.innerText = 'UK';
    mosaic.appendChild(cell);
    cells.push(cell);
  }

  // Animación de cambio de colores
  intervalId = setInterval(() => {
    cells.forEach(cell => {
      const nuevoColor = colores[Math.floor(Math.random() * colores.length)];
      cell.style.background = nuevoColor;
    });
  }, 800); // Cambia cada 0.8 segundos
}
</script>

</body>
</html>
